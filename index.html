<html lang="en-GB">
  <head>
    <meta name = "viewport" content = "width = device-width ,initial-scale = 1">
    <title>GIFs of Thrones - Game of Thrones Gif Finder</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat"
     rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><img class="logoImg" src="assets/logo.png" alt="Gifs Of Thrones"/></h1>
      <p>The Premium Game of Thrones GIF Finder</p>
    </header>
    <section id="main">
    <h2>Search By:</h2>
      <div class="buttons">
      <h3>House</h3>
        <a id="houseButton" name="houses/" href="#selector">
          <img src="assets/chooseyourhome.png" alt="GIFs by house" /></a>
      </div>
      <div class="buttons">
      <h3>Character</h3>
        <a id="characterButton" name="characters/" href="#selector">
          <img src="assets/Charcters.jpg" alt="GIFs by character" /></a>
      </div>
      <h2>Choose Your Fate:</h2>
  <label for="selector">GIF Options:</label>
  <select id="selector">
    <option value="" disabled selected>Click House or Char buttons above</option>
  </select>
      <p id="textContent">Please choose a house or character above to find out more about them.</p>
    <h2>Your GIFs:</h2>
      <div id="gifsCon"><p>Please choose a house or character above to find GIFs.</p></div>
</section>
<footer>
  <p>&copy; The Lords of the North 2018 - All Rights Reserved</p>
</footer>
  </body>
  <script src="./js/api.js" type="text/javascript"></script>
  <script src="./assets/listsForObjects.js"></script>
  <script src="./js/dom.js" type="text/javascript"></script>
</html>
